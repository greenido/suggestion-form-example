<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ido Green | greenido.wordpress.com | @greenido">
    <meta name="theme-color" content="#db5945">
    <title>Suggestion Form - Code lab 2015</title>
    <!-- CSS -->
    <link href="css/form.css" rel="stylesheet">
    <!--[if lt IE 10]>
    <script src="https://html5shiv∏.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body id="public">
    <div id="container">
      <h1>Suggestion Form - Code lab 2015</h1>
      <form id="s-form" name="s-form" class="topLabel page"
        accept-charset="UTF-8" enctype="multipart/form-data" method="post"
        action="TODO">
        <header id="header" class="info">
          <h2>Suggestion Form</h2>
        </header>
        <ul>
          <li id="foli6" class="">
            <label class="desc" id="title6" for="Field6">
              Name
            </label>
            <span>
            <input id="Field6" name="Field6" type="text" class="field text fn" value="" size="8" tabindex="1"       />
            <label for="Field6">First</label>
            </span>
            <span>
            <input id="Field7" name="Field7" type="text" class="field text ln" value="" size="14" tabindex="2" />
            <label for="Field7">Last</label>
            </span>
          </li>
          <li id="foli8" class="phone ">
            <label class="desc" id="title8" for="Field8">
              Phone Number
            </label>
            <span>
            <input id="Field8" name="Field8" type="tel" class="field text" value="" size="3" maxlength="3" tabindex="3"       />
            <label for="Field8">###</label>
            </span>
            <span class="symbol">-</span>
            <span>
            <input id="Field8-1" name="Field8-1" type="tel" class="field text" value="" size="3" maxlength="3" tabindex="4" />
            <label for="Field8-1">###</label>
            </span>
            <span class="symbol">-</span>
            <span>
            <input id="Field8-2" name="Field8-2" type="tel" class="field text" value="" size="4" maxlength="4" tabindex="5" />
            <label for="Field8-2">####</label>
            </span>
          </li>
          <li id="foli9" class="complex ">
            <label class="desc" id="title9" for="Field9">
              Address
            </label>
            <div>
              <span class="full addr1">
              <input id="Field9" name="Field9" type="text" class="field text addr" value="" tabindex="6"       />
              <label for="Field9">Street Address</label>
              </span>
              <span class="full addr2">
              <input id="Field10" name="Field10" type="text" class="field text addr" value="" tabindex="7" />
              <label for="Field10">Address Line 2</label>
              </span>
              <span class="left city">
              <input id="Field11" name="Field11" type="text" class="field text addr" value="" tabindex="8" />
              <label for="Field11">City</label>
              </span>
              <span class="right state">
              <input id="Field12" name="Field12" type="text" class="field text addr" value="" tabindex="9" />
              <label for="Field12">State / Province / Region</label>
              </span>
              <span class="left zip">
              <input id="Field13" name="Field13" type="text" class="field text addr" value="" maxlength="15" tabindex="10" />
              <label for="Field13">Postal / Zip Code</label>
              </span>
              <span class="right country">
              <select id="Field14" name="Field14" class="field select addr" tabindex="11" >
                <option value="" selected="selected"></option>
                <option value="United States" >United States</option>
                <option value="Australia" >Australia</option>
                <option value="Brazil" >Brazil</option>
                <option value="Canada" >Canada</option>
                <option value="France" >France</option>
                <option value="India" >India</option>
                <option value="Ireland" >Ireland</option>
                <option value="Israel" >Israel</option>
                <option value="Italy" >Italy</option>
                <option value="United Kingdom" >United Kingdom</option>
              </select>
              <label for="Field14">Country</label>
              </span>
            </div>
          </li><li id="foli1" class="notranslate">
          <fieldset>
            <div>
              <input id="radioDefault_1" name="Field1" type="hidden" value="" />
              <span>
              <input id="Field1_0" name="Field1" type="radio" class="field radio" value="Admissions" tabindex="12" checked="checked"     />
              <label class="choice" for="Field1_0" >
                <span class="choice__text">Admissions</span>
                <span class="choice__qty">
                </span>
              </label>
              </span>
              <span>
              <input id="Field1_1" name="Field1" type="radio" class="field radio" value="HR Services" tabindex="13"     />
              <label class="choice" for="Field1_1" >
                <span class="choice__text">HR Services</span>
                <span class="choice__qty">
                </span>
              </label>
              </span>
              <span>
              <input id="Field1_2" name="Field1" type="radio" class="field radio" value="R&amp;D Services" tabindex="14"     />
              <label class="choice" for="Field1_2" >
                <span class="choice__text">R&D Services</span>
                <span class="choice__qty">
                </span>
              </label>
              </span>
            </div>
          </fieldset>
        </li>
        <li id="foli3"
          class=""><label class="desc" id="title3" for="Field3">
            Your Suggestion
            <span id="req_3" class="req">*</span>
          </label>
          <div>
            <textarea id="Field3"
            name="Field3"
            class="field textarea medium"
            spellcheck="true"
            rows="10" cols="50"
            tabindex="15"
            onkeyup=""
            required  ></textarea>
          </div>
        <p class="instruct" id="instruct3"><small>Please make it short and funny</small></p></li> <li class="buttons ">
        <div>
          <input id="saveForm" name="saveForm" class="submit"
          type="submit" value="Submit"
        /></div>
      </li>
    </ul>
  </form>
  </div><!--container-->
  <!-- JavaScript -->
  <script src="scripts/main.js"></script>
  <!-- TODO add GA -->
</body>
</html>
